{% block body_class %}home{% endblock %}

{% block body_before %}
<div id="banner">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img src="{% static "images/TiffanyVonArnim-Seattle.jpg" %}" alt="Seattle panorama on sunny day with cityscape in foreground, landscape behind">
        <figcaption><a href="http://www.flickr.com/photos/tiffany98101/15451334271"><i>Seattle</i>, Tiffany Von Arnim</a></figcaption>
      </div>
    </div>
  </div>
</div>

{% block body %}
{% box "homepage" %}

<!-- Begin MailChimp Signup Form -->

                <div class="response" id="mce-success-response" style="display:none"></div>

        </div>
    </form>
</div>
